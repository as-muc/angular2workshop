<div *ngIf="contacts$ | async as contacts; else loading">
  <md-nav-list>
    <a md-list-item  [routerLink]="['/contact', contact.id]" *ngFor="let contact of contacts">
    <img md-list-avatar [src]="contact.image" alt="Bild" >
    <h3 md-line>{{contact.name}}</h3>
  </a>
</md-nav-list>
<</div>
<ng-template #loading="">
  Loading contact...
</ng-template>
